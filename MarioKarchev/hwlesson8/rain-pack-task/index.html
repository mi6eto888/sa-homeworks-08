<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Video and Audio examples</title>
    <meta name="author" content="">
    <meta name="description" content="Lesson 5 example - audio and video elements">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <audio controls>
          <source src="storm.mp3" type="audio/mpeg"/>
          <source src="storm.ogg" type="audio/ogg"/>
          Your browser doesn't support audio...
        </audio>
        <nav>
            <ul>
                <li><a href="#" id="home">Home</a></li>
                <li><a href="#" id="about">About</a></li>
                <li><a href="#" id="contact">contact</a></li>
            </ul>
        </nav>
    </header>

    <video autoplay loop>
            <source src="rain.webm" type="video/webm"/>
            <source src="rain.mp4" type="video/mp4"/>
            Your browser doesn't support video...
        </video>

    <footer>Swift Academy &copy; 2017</footer>

</body>

</html>
