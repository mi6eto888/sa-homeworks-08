<!doctype html>
<html lang="bg">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Contact form</title>
</head>

<body>
    <div class="container-fluid main p-4">
        <h3>Свържете се с нас!</h3>
        <hr>
        <form>
            <div class="form-group col-6 m-auto">

                <div class="input-group mb-2">
                    <label for="name" class="col-2 mr-3"><strong>Име</strong></label>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Име">
                </div>
                <div class="input-group mb-2">
                    <label for="lastname" class="col-2 mr-3"><strong>Фамилия</strong></label>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Фамилия">
                </div>
                <div class="input-group mb-2">
                    <label for="email" class="col-2 mr-3"><strong>E-mail</strong></label>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="E-Mail Address">
                </div>
                <div class="input-group mb-2">
                    <label for="phone" class="col-2 mr-3"><strong>Телефон</strong></label>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-phone"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Телефон">
                </div>
                <div class="input-group mb-2">
                    <label for="message" class="col-2 mr-3"><strong>Съобщение</strong></label>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <textarea name="inputMessage" id="inputMessage" rows="2" placeholder="Съобщение" class="col"></textarea>
                </div>
                <div class="btn btn-mg button col-2 m-2 p-2 bg-primary">Изпрати <i class="fa fa-paper-plane"></i>
                </div>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
