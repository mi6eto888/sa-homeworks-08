<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Contact Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        li {
            display: flex;
            align-items: center;
            padding: 5px;
            border-bottom: .5px solid #545454
        }

        a:visited {
            color: #545454;
        }

        .fa-lg {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div class="card w-75">
        <div class="card-body bg-dark text-light">
            <h5 class="card-title">Social Navigation</h5>
            <p class="card-text">With Bootstrap.</p>
        </div>
        <ul id="second" class="list-group list-group-flush">
            <li class="list-group-item"><a href="https://www.facebook.com/" target="_blank"> <i class="fab fa-facebook fa-lg"></i>  Facebook</a></li>
            <li class="list-group-item"><a href="https://plus.google.com/" target="_blank"> <i class="fab fa-google-plus-square fa-lg"></i>  Google+</a></li>
            <li class="list-group-item"><a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fab fa-instagram fa-lg"></i>  Instagram</a></li>
            <li class="list-group-item"><a href="https://www.pinterest.com/" target="_blank"><i class="fab fa-pinterest-square fa-lg"></i>  Pinterest</a></li>
            <li class="list-group-item"><a href="https://twitter.com/?lang=en" target="_blank"><i class="fab fa-twitter-square fa-lg"></i>  Twitter</a></li>
        </ul>
    </div>
</body>

</html>
