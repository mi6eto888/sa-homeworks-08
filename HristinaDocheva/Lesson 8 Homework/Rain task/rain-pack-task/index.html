<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Video and Audio examples</title>
    <meta name="author" content="">
    <meta name="description" content="Lesson 5 example - audio and video elements">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <audio controls poster="bg.jpg">
            <source src="storm.mp3" type="audio/mp3"/>
            <source src="storm.ogg" type="audio/ogg"/> 
            Not supported content
      </audio>
        <nav>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
        </ul>
    </nav>
    </header>
    
    <div id="video">
        <video autoplay loop>            
        <source src="rain.webm" type="video/webm"/>
        <source src="rain.mp4" type="video/mp4"/>
        Not supported content
      </video>
    </div>

    <footer>Swift Academy &copy; 2017</footer>

</body>

</html>
