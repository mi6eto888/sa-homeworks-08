<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>
  <h2>Свържете се с нас !</h2>
  <div id="contact" class="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 ml-auto mr-auto mb-5">
          <div class="input-group input-group-lg mb-4">
            <span class="input-group-addon" id="sizing-addon1"><i class="fas fa-male fa-"></i>
      </span>
            <input type="text" class="form-control" aria-describedby="sizing-addon1" placeholder="Име">
          </div>
          <div class="input-group input-group-lg mb-4">
            <span class="input-group-addon" id="sizing-addon4"><i class="fas fa-male"></i>
      </span>
            <input type="text" class="form-control" aria-describedby="sizing-addon4" placeholder="Фамилия">
          </div>
          <div class="input-group input-group-lg mb-4">
            <span class="input-group-addon" id="sizing-addon2"><i class="far fa-envelope"></i>
      </span>
            <input type="email" class="form-control" aria-describedby="sizing-addon2" placeholder="E-Mail">
          </div>
          <div class="input-group input-group-lg mb-4">
            <span class="input-group-addon" id="sizing-addon3"><i class="fa fa-phone"></i>
      </span>
            <input type="text" class="form-control" aria-describedby="sizing-addon3" placeholder="Телефонен номер">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon5"><i class="fas fa-pencil-alt"></i>
      </span>
            <textarea rows="6" class="form-control" aria-describedby="sizing-addon5" placeholder="Вашето запитване"></textarea>
          </div>
          <button class="btn btn-lg mt-3">Изпрати</button>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
