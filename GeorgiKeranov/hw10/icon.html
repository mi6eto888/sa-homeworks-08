<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Menu</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }
        .first{
            background-color: #555;
            color: white;
            opacity: 0.8;
            display: flex;
            flex-direction: column;
            padding: 40px;
            padding-left: 40px;
            border-radius: 2%;
            margin-bottom: 50px;
        }
        h1{
            margin-bottom: 20px;
        }
        div ul{
            display: flex;
            flex-wrap: wrap;
            min-width: 500px;
            margin-left: -40px;
            color: #555;
            font-size: 1.2em;
        }
        div ul li{
            list-style: none;
            border-top: 1px solid;
            border-right: 1px solid;
            border-left: 1px solid;
            padding: 10px;
            min-width: 100%;
            border-color: rgba(85, 85, 85, 0.5);
            
        }
        li:last-of-type{
            border-bottom: 1px solid;
            border-color: rgba(85, 85, 85, 0.5);
        }
        i{
            background-color: #555;
            color: #fafafa;
            display: inline-block;
            width: 27px;
            height: 27px;
            border-radius: 50%;
            padding-left: 6px;
            padding-top: 7px;
        }
        
    </style>
</head>

<body>
    <div class="first">
        <h1>Social Navigation</h1>
        <h3>With Font Awesome</h3>
    </div>
    <div class="second">
        <ul>
            <li><i class="fa fa-facebook"></i> facebook</li>
            <li><i class="fa fa-google-plus"></i> Google +</li>
            <li><i class="fa fa-reddit"></i> reddit</li>
            <li><i class="fa fa-pinterest"></i> pinterest</li>
            <li><i class="fa fa-twitter"></i> twitter</li>
        </ul>
    </div>
</body>
</html>
