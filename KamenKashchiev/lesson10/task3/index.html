<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
	<header>
		<h1>Social Navigation</h1>
		<p>With Font Awesome</p>
	</header>
	<ul>
		<li class="social">
			<a href="#">
				<span class="fa-stack fa-lg">
					<i class="fas fa-circle fa-stack-1x" style="font-size: 68px; color: #555555;"></i>
  					<i class="fab fa-facebook-f fa-stack-2x fa-1x fa-inverse" style="font-size: 20px;"></i>
  				</span>facebook
			</a>
		</li>
		<li class="social">
			<a href="#">
				<span>
					<i class="fab fa-google-plus" style="font-size: 68px; color: #555555;"></i>
				</span>Google +
			</a>
		</li>
		<li class="social">
			<a href="#">
				<span>
					<i class="fab fa-reddit" style="font-size: 68px; color: #555555;"></i>
				</span>reddit
			</a>
		</li>
		<li class="social">
			<a href="#">
				<span>
					<i class="fab fa-pinterest" style="font-size: 68px; color: #555555;"></i>
				</span>pintrest
			</a>
		</li>
		<li class="social">
			<a href="#">
				<span class="fa-stack fa-lg">
					<i class="fas fa-circle fa-stack-1x fa-2x" style="font-size: 68px; color: #555555;"></i>
					<i class="fab fa-twitter fa-stack-2x fa-1x fa-inverse" style="font-size: 20px;"></i>
				</span>twitter
			</a>
		</li>
	</ul>
</body>
</html>
