<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>bootstrap</title>
    </head>
    <body>
        <div class="card w-75 mx-auto">
            <div class="card-body bg-light">
                <h3 class="mb-0">Contact us</h3>
                <hr class="mt-0">
                    <form class="text-center">
                        <div class="form-group align-items-center">
                            <div class="row form-group">
                                <div class="col-3 pr-0">
                                    <p class="text-right">First name</p>
                                </div>
                                <div class="col-8 mr-0">
                                    <div class="input-group mb-3 w-75">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="fas fa-user"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="John" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="col-3 pr-0">
                                    <p class="text-right">Last name</p>
                                </div>
                                <div class="col-8">
                                    <div class="input-group mb-3 w-75">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="fas fa-user"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Doe" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="col-3 pr-0">
                                    <p class="text-right">e-mail</p>
                                </div>
                                <div class="col-8">
                                    <div class="input-group mb-3 w-75">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="email@example.com" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="col-3 pr-0">
                                    <p class="text-right">Phone number</p>
                                </div>
                                <div class="col-8">
                                    <div class="input-group mb-3 w-75">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">
                                                <i class="fas fa-phone"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="+359 88 123 456" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="col-3 pr-0">
                                    <p class="text-right">Phone number</p>
                                </div>
                                <div class="col-8 input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-pencil-alt"></i>
                                        </span>
                                    </div>
                                    <textarea class="form-control col-9" aria-label="With textarea" placeholder="Your message"></textarea>
                                </div>
                            </div>
                        </div>
                        <button class="col-2 btn btn-warning align-self-center" type="submit" value="Submit"><i class="fas fa-paper-plane mr-1"></i>Submit</button>
                    </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
