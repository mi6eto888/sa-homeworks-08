<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>bootstrap</title>
    </head>
    <body>
        <header class="py-4 bg-success top">
            
        </header>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="mt-5">Contact Us</h1>
                        <p class="mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    </div>
                    <div class="col-6 text-center mt-2">
                        <form>
                            <div class="form-group row">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control col-5 mx-auto rounded-0 my-2" placeholder="Username" aria-label="Username">
                                    <input type="email" class="form-control col-5 mx-auto rounded-0 my-2" id="email" placeholder="email@example.com">
                                </div>
                                <textarea class="form-control col-11 mx-auto rounded-0 pb-5" rows="5" aria-label="message" placeholder="Your message"></textarea>
                            </div>
                            <div class="row justify-content-end">
                                <input class="btn btn-primary col-2 mr-4 mb-4" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                    <div class="col-6 text-left mt-2 pl-0">
                        <h3 class="ml-3">Information</h3>
                        <div>
                            <p class="row">
                                <i class="fas fa-map-marker-alt col-1 mt-1 pr-0 pl-4"></i>
                                <span>Bak-One Company<br>12345 Hollywood Blvd Street<br>Los Angelis, California</span>
                            </p>
                            <p class="row">
                                <i class="fas fa-phone-square col-1 mt-1 pr-0 pl-4"></i>
                                <span>(PHONE)555 123456</span>
                            </p>
                            <p class="row">
                                <i class="fas fa-print col-1 mt-1 pr-0 pl-4"></i>
                                <span>(FAX)555 654321</span>
                            </p>
                            <p class="row">
                                <i class="fas fa-envelope col-1 mt-1 pr-0 pl-4"></i>
                                <span>info@back-onecompany.com</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-dark py-5 mt-5 mx-0 container row col">
                <p class="text-left text-light col-11 align-self-center mb-0">Copywright Â© 2018 Bak-One</p>
                <a href="#top" class="ml-4 text-right"><i class="fas fa-chevron-circle-up bg-light rounded-circle" style="font-size: 60px;"></i></a>
            </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
