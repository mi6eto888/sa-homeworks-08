<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header id="top">
        <div class="container-fluid p-5 header"></div>
    </header>
    <div class="container-fluid main p-5">
        <div class="container py-5 text-center">
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
        <form class="row p-5">
            <div class="row col-lg-6 col-md-12 col-12">
                <div class="col-lg-3 col-md-6 col-sm-12 p-0">
                    <input type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 p-0 ">
                    <input type="email" class="form-control" placeholder="Your Email">
                </div>
                <textarea name="user-message" id="user-message" class="form-control mt-2" cols="20" rows="10" placeholder="Enter your message..."></textarea>
                <div class="container d-flex justify-content-end p-0">
                    <button class="btn btn-success mb-5 mt-2 button" type="submit">Submit</button>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-12 text-center">
                <address>
                <p>INFORMATION</p>
              <strong>Example Inc.</strong><br>
              1234 Example Street<br>
              Antartica, Example 0987<br>
              AZ 85705 USA<br>
              <abbr title="Phone">Phone:</abbr> (123) 456-7890<br>
              <strong>Full Name</strong><br>
                <a href="mailto:#">example@example.com</a>
            </address>
            </div>
        </form>




    </div>
    <footer>
        <div class="container-fluid p-5 bg-dark text-light">
            &copy; Copyright 2018 Bak-One | One Page Flat Template
            <a href="#top"><i class="fa fa-arrow-up"></i></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
