<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework10-1</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    header {
      color: white;
      height: 200px;
      background-color: #545454;
      padding-left: 20px;
      margin: 0;
      margin-bottom: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    div {
      padding: 10px;
      width: 100%;
      height: 50px;
      border: 1px solid #c6c3c3;
      margin: 0;
      color: #545454;
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-top: -1px;
    }

    img {
      width: 40px;
      height: 40px;
    }

    p,
    h1 {
      font-family: sans-serif;
      font-weight: 600;
      margin: 10px;
    }

  </style>
</head>

<body>
  <header>
    <h1> Social navigation </h1>
    <p> With Images (photoshop)</p>
  </header>

  <main>
    <div>
      <img src="images/social-media_03.gif">
      <p>Facebook</p>
    </div>
    <div>
      <img src="images/social-media_05.gif">
      <p>Google+</p>
    </div>
    <div>
      <img src="images/social-media_07.gif">
      <p>Instagram</p>
    </div>
    <div>
      <img src="images/social-media_09.gif">
      <p>Pinterest</p>
    </div>
    <div>
      <img src="images/social-media_11.gif">
      <p>Twitter</p>
    </div>
  </main>


</body>

</html>
