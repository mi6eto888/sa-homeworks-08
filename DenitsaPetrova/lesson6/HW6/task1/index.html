<!DOCTYPE html>
<html lang="bg">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Homework6-1</title>
</head>

<body>
  <main>
    <h1>Свържете се с нас!</h1>
    <form method="post" novalidate>
      <div>
        <label for="name">Вашите имена</label>
        <input type="text" id="name" name="name" placeholder="Име Фамилия">
      </div>
      <div>
        <label for="email">Вашият имейл</label>
        <input type="email" id="email" name="email" placeholder="email@exaple.com">
      </div>
      <div>
        <label>Избор на език</label>
        <select>
      <option>Английски</option>
      <option>Български</option>
      <option>Немски</option>
          </select>
      </div>
      <div>
        <label for="phone">Вашият телефон</label>
        <input type="tel" id="phone" name="phone" placeholder="+359xxxxxxxxx">
      </div>
      <div>
        <label for="message">Съобщение</label>
        <textarea cols="20" rows="5" name="message" id="message" placeholder="Опишете ваишите запитвания тук">
      </textarea>
      </div>
      <div id="buttom">
        <label></label>
        <input type="reset" value="Изтрии">
        <input type="submit" value="Изпрати">
      </div>
    </form>
  </main>

</body>

</html>
