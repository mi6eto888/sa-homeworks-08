<!DOCTYPE html>
<html lang="bg">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Homework11-2</title>
</head>

<body>

  <div class="card bg-light p-4">
    <h3 class=" mb-0">Свържи се с нас!</h3>

    <hr class="mt-0">

    <form class="d-flex justify-content-center align-items-around  flex-column">

      <div class="form-inline m-2">
        <label for="name" class="col-lg-4 justify-content-end"> Име</label>
        <div class="input-group  col-lg-6">
          <span class="input-group-addon ">
            <i class="fa fa-user  bg-light p-3 border border-right-0"></i>
          </span>
          <input type="text" class="form-control" id="name" placeholder="Име">
        </div>
      </div>

      <div class="form-inline m-2">
        <label for="Sname" class="col-lg-4 justify-content-end"> Фамилия</label>
        <div class="input-group  col-lg-6">
          <span class="input-group-addon">
            <i class="fa fa-user  bg-light p-3 border border-right-0"></i>
          </span>
          <input type="text" class="form-control" id="Sname" placeholder="Фамилия">
        </div>
      </div>

      <div class="form-inline m-2">
        <label for="email" class="col-lg-4 justify-content-end"> E-Mail</label>
        <div class="input-group col-lg-6">
          <span class="input-group-addon ">
            <i class="fa fa-envelope  bg-light p-3 border border-right-0"></i>
          </span>
          <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
        </div>
      </div>

      <div class="form-inline m-2">
        <label for="phone" class="col-lg-4 justify-content-end">Телефон #</label>
        <div class="input-group col-lg-6">
          <span class="input-group-addon ">
            <i class="fa fa-phone  bg-light p-3 border border-right-0"></i>
          </span>
          <input type="tel" class="form-control" id="phone" placeholder="+359 88 555 5555">
        </div>
      </div>

      <div class="form-inline m-2">
        <label for="message" class="col-lg-4 justify-content-end align-self-start">Съобщение</label>
        <div class="input-group  col-lg-6">
          <span class="input-group-addon ">
            <i class="fa fa-pencil  bg-light p-3 h-100 d-flex align-items-center border border-right-0"></i>
          </span>
          <textarea class="form-control" rows="2" placeholder="Съобщиние"></textarea>
        </div>
      </div>

      <div class="col-lg-6 offset-lg-4 mt-2 mb-4">
        <button class="btn bg-orange text-white">
           Изпрати
          <i class="fa fa-paper-plane p-3"></i>
        </button>
      </div>

    </form>

  </div>

</body>

</html>
