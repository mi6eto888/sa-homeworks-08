<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Homework11-1</title>
</head>

<body class="bg-light">
  <header class="navbar navbar-expand-lg bg-green p-4 mb-4">
  </header>

  <main class="d=flex align-items-center justify-content-center">

    <div class="text-center mb-4">
      <h1>Contact Us</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <div class="d-flex justify-content-center flex-row">

      <form>
        <div class="form-row flex-nowrap mt-2">
          <input type="text" class="form-control mr-3" placeholder="Your name">
          <input type="email" class="form-control " placeholder="Your email">
        </div>
        <div class="form-row">
          <textarea class="form-control mt-3 " rows="5" placeholder="Your message"></textarea>
        </div>
        <div class="form-row d-flex justify-content-end">
          <button class="btn bg-green mt-3 text-white" type="button">SUBMIT</button>
        </div>
      </form>

      <div class="d-flex flex-column pl-4 w-25">
        <h4>INFORMATION</h4>
        <div class="d-flex flex-row">
          <i class="fa fa-map-marker p-2"></i>
          <p>Bak-One Company 12345 Hollywood Bvld Street Los Angeles, Californnia</p>
        </div>
        <div class="d-flex flex-row">
          <i class="fa fa-phone-square p-2"></i>
          <p>+44(Phone)123456</p>
        </div>
        <div class="d-flex flex-row">
          <i class="fa fa-print p-2"></i>
          <p>+123(FAX)0011223</p>
        </div>
        <div class="d-flex flex-row">
          <i class="fa fa-envelope p-2"></i>
          <p>info@bak-onecompany.com</p>
        </div>
      </div>

    </div>
  </main>

  <footer class="w-100 bg-grey fixed-bottom d-flex flex-row justify-content-around align-items-center">
    <p class="text-white p-2">
      &copy; Copyright 2013 Bak-One | One Page Flat Tamplate</p>
    <div class="bg-green text-white">
      <i class="fa fa-angle-up p-2"></i>
    </div>
  </footer>
</body>

</html>
