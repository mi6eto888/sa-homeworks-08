<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>The square task</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    .square {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 200px;
    }

    @media screen and (max-width: 400px) {

      body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .square {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      flex-grow: 1;
    }
    }


    @media screen and (min-width: 400px) and (max-width: 500px){

      .red {
        position: fixed;
        top: 0;
        left: 0;
      }

      .blue {
        position: fixed;
        top: 0;
        right: 0;
      }
      .green {
        position: fixed;
        bottom: 0;
        left: 0;
      }

      .black {
        position: fixed;
        bottom: 0;
        right: 0;
      }
    }


    @media screen and (min-width: 500px) and (max-width: 600px){

      .blue {
        position: fixed;
        top: 0;
        left: 0;
      }



      .green {
        position: fixed;
        top: 0;
        right: 0;
      }

      .black {
        position: fixed;
        bottom: 0;
        left: 0;

      }



      .red {
        position: fixed;
        bottom: 0;
        right: 0;
      }

    }

    @media screen and (min-width: 600px) and (max-width: 700px){

      .green {
        position: fixed;
        top: 0;
        left: 0;
      }

      .black {
        position: fixed;
        top: 0;
        right: 0;
      }

      .red {
        position: fixed;
        bottom: 0;
        left: 0;
      }

      .blue {
        position: fixed;
        bottom: 0;
        right: 0;
      }
    }

    @media screen and (min-width: 700px) and (max-width: 800px){

      .black {
        position: fixed;
        top: 0;
        left: 0;
      }



      .red {
        position: fixed;
        top: 0;
        right: 0;
      }



      .blue {
        position: fixed;
        bottom: 0;
        left: 0;
      }

      .green {
        position: fixed;
        bottom: 0;
        right: 0;
      }
    }


    @media screen and (min-width: 800px) {

      body {
        display: flex;
      }
    }    

  </style>
</head>

<body>
  <div class="square red">
    <p>
      RED
    </p>
  </div>
  <div class="square blue">
    <p>
      BLUE
    </p>
  </div>
  <div class="square green">
    <p>
      GREEN
    </p>
  </div>
  <div class="square black">
    <p>
      BLACK
    </p>
  </div>
</body>

</html>
