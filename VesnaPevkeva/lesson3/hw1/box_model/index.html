<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Box Model</title>
    <style type="text/css">
    	header {
    		background-color: #BCE9F6;
    		padding-top: 60px;
    		height: 100vh;
    	}
    	.box {
    		box-sizing: border-box;
    		margin: auto;
    		padding: 40px 80px;
    		background-color: #F491EA;
    		width: 600px;
    	}
    	#heading {
    		margin: auto;
    		text-align: center;
    		padding: 50px;
    		background-color: #D4E922;
    		border: 5px dashed black;
    	}
    </style>
</head>

<body>
    <header>
        <div class="box">
            <h1 id="heading">Hello World!</h1>
        </div>
    </header>
</body>

</html>
