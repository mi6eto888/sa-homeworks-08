<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <title>Hello, world!</title>

    <style type="text/css">

      header {
        height: 80px;
        background-color: #28A745;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #2D2D2D;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
      }

      .icon_bg {
        padding: 10px 20px;
        background-color: #28A745;
      }

    </style>

  </head>
  <body class="h-100">
    <header></header>

    <h1 class="text-center mt-5">Contact Us</h1>
    <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

    <div class="container">

    <div class="row mt-5">

  <!-- ============================L e f t      c o l u m n ==================================== -->

        <form class="col-6 ml-5">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Your name">
            </div>
            <div class="col">
              <input type="email" class="form-control" placeholder="Your email">
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-12">
              <textarea rows="6" class="form-control" placeholder="Your Message" "></textarea>
            </div>

          <div class="col">
            <div class="container ">
              <div class="row justify-content-end">
                <button class="btn btn-success text-uppercase px-5 mt-4" type="submit">submit</button>
              </div>
            </div>            
          </div>
 
          </div>
        </form>

  <!-- ============================r i g h t      c o l u m n ==================================== -->

      <div class="col-4">

          <h5 class="text-uppercase mb-4">Information</h5>
        
          <p>
            <i class="fas fa-map-marker-alt"></i> Bak-One Company <br>
            <span class="ml-3">12345 Hollywood Bvld Street </span><br>
            <span class="ml-3">Los Angeles, California</span>
          </p>

          <p>
            <i class="fas fa-phone-square"></i> +444 (Phone) 123456 <br>
            <i class="fas fa-fax"></i> +123 (Fax) 0011223 <br>
            <i class="far fa-envelope"></i> info@bak-onecompany.com
          </p>

      </div>

  <!-- ============================ end right column ==================================== -->


      </div>
      
    </div> <!-- container end tag -->

    <footer>
      <p>&#169 Copyright 2013 Bak-One | One Page Flat Template</p>
      <div class="icon_bg">
      <i class="fas fa-angle-up fa-3x"></i>
