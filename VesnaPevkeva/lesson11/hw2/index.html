<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <title>Bootstrap Form</title>
  </head>
  <body class="bg-light">

    <h1 class="mt-5 ml-3">Свържете се с нас!</h1>
    <hr>
    <form class="w-50 mx-auto mt-5 font-weight-bold">

      <div class="form-group row">
        <label for="FirstName" class="col-sm-2 col-form-label text-right">Име</label>
        <div class="col-sm-10 input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-user"></i></div>
          </div>
            <input type="text" class="form-control col-sm-6" id="FirstName" placeholder="Име">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="LastName" class="col-sm-2 col-form-label text-right">Фамилия</label>
        <div class="col-sm-10 input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-user"></i></div>
          </div>
          <input type="text" class="form-control col-sm-6" id="LastName" placeholder="Фамилия">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label text-right">E-mail</label>
        <div class="col-sm-10 input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-envelope"></i></div>
          </div>
          <input type="email" class="form-control col-sm-6" id="inputEmail" placeholder="E-mail Address">
        </div>
      </div>

      <div class="form-group row">
        <label for="Phone" class="col-sm-2 col-form-label text-right">Телефон</label>
        <div class="col-sm-10 input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-phone"></i></div>
          </div>
          <input type="tel" class="form-control col-sm-6" id="Phone" placeholder="+359 88 888 5555">
        </div>
      </div>

      <div class="form-group row">
        <label for="message" class="col-sm-2 col-form-label text-right">Съобщение</label>
         <div class="col-sm-10 input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-pencil-alt"></i></div>
          </div>
          <textarea name="message" id="message" class="form-control col-sm-6" placeholder="Съобщение"></textarea>
        </div>
      </div>      

      <div class="form-group row">
          <label class="col-sm-2 col-form-label text-right"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-warning text-light">Изпрати <i class="fab fa-telegram-plane"></i></button>
          </div>
      </div>
    </form> 
  </body>
</html>
