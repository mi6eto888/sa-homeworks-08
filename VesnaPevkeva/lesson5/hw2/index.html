<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flex box</title>
	<style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

		.flex_container {
			display: flex;
			flex-direction: column;
			background-color: black;
			padding: 20px;
			width: 600px;
			height: 500px;
		}

		header {
			display: flex;
			flex-direction: row;
			flex: auto;
		}

		.header_left {
			background-color: #ECDF50;
			flex-grow: 1;
			margin: 10px;
		}

		.header_right {
			background-color: #1ACD6A;
			flex-grow: 1;
			margin: 10px;
		}

		main {
			flex-grow: 2;
			display: flex;
            flex-direction: row;
            margin: 10px;
		}

		.main_div1 {
			flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #D74545;
            color: white;
            font-size: 1.5em;
		}

        .main_div2 {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding-left: 20px;
        }

        .main_subdiv {
            background-color: #67C9C3;
            flex-grow: 1;
        }

        .main_subdiv1 {
            margin-bottom: 10px;
        }

        .main_subdiv2 {
            margin-top: 10px;
        }

        @media screen and (max-width: 600px) {
            main {
                flex-direction: column;
            }

            .main_div1 {
                margin-bottom: 10px;
            }

            .main_div2 {
                padding: 0;
            }

            .main_subdiv {
                margin: 10px 0px;
            }
        }



	</style>
</head>
<body>
    <div class="flex_container">
        <header>
            <div class="header_left"></div>
            <div class="header_right"></div>
        </header>
    
        <main>
            <div class="main_div1">
                <h1>CSS3</h1>
                <h2>Flex box</h2>
            </div>
            <div class="main_div2">
                <div class="main_subdiv main_subdiv1"></div>
                <div class="main_subdiv main_subdiv2"></div>
            </div>
        </main>        
    </div>
</body>
</html>
