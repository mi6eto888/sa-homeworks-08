<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Video and Audio examples</title>
    <meta name="author" content="">
    <meta name="description" content="Lesson 5 example - audio and video elements">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <video loop autoplay>
        <source src="rain.mp4" type="video/mp4"/>
        <source src="rain.webm" type="video/webm"/>

    <header>
        <audio controls>

            <source src="storm.ogg" type="audio/ogg"/>
            Your browser does not support the audio element.
        </audio>
    </header>

    <nav>
        <ul class="buttons">

            <li><a href="#">about</a></li>
            <li id="contact"><a href="#">contact</a></li>
        </ul>
    </nav>

</html>
