<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social navigation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="header">
        <h1>Social navigation</h1>
        <h3>With Image Sprites</h3>
    </div>
    <nav>

        <li>
            <label class="icon facebook">
            </label> Facebook
        </li>
        <li>
            <label class="icon google">
            </label> Google+
        </li>
        <li>
            <label class="icon reddit">
            </label> Reddit
        </li>
        <li>
            <label class="icon pinterest">
            </label> Pinterest
        </li>
        <li>
            <label class="icon twitter">
            </label>Twitter
        </li>
    </nav>


</body>
</html>
