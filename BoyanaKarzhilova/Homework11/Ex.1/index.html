<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header></header>

<body>
    <div class="py-5 d-flex flex-column align-items-center">
        <h2>Contact Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <form class="col-xs-1">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="name" class="form-control font-italic" placeholder="Your name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" class="form-control font-italic" placeholder="Your email">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control font-italic" placeholder="Your message" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success float-right">SUBMIT</button>
                </form>
            </div>

            <div class="col">
                <div class="form-group">
                    <h5>INFORMATION</h5>
                    <div><i class="fas fa-map-marker fa-1x"></i>
                        <a href="https://goo.gl/maps/D15Kct6ZYX52" target="_blank">Bak-One Company
                        <br> 12345 Hollywood Blvd Street
                        <br>Los Angeles, California
                        </a>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-phone-square"></i>
                        <a href="tel:+444123456">+444 (Phone) 123456</a>
                        <br>
                        <i class="fas fa-fax"></i>
                        <a href="fax:+1230011223">+123 (FAX) 0011223</a>
                        <br>
                        <i class="far fa-envelope"></i>
                        <a href="mailto:info@bak-onecompany.com">info@bak-onecompany.com</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="form-row">
            </div>
        </div>
    </div>

    <footer>
        <p> &copy; Copyright 2018 Bak-One | One Page Flat Template
            <a href="#top">
                <i class="fas fa-angle-up" id="icon"></i>
            </a>
        </p>
    </footer>

</body>

</html>
