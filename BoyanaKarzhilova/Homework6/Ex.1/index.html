<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Contact form</title>
</head>

<body>

    <h1>Свържете се с нас!</h1>
    <form method="post">

        <div class="form-group">
            <label>Вашите имена</label>
            <input type="text" name="name" placeholder="Име Фамилия">
        </div>

        <div class="form-group">
            <label>Вашият имейл</label>
            <input type="email" name="email" placeholder="email@example.com">
        </div>

        <div class="form-group">
            <label>Избор на език</label>
            <select name="language">
                <option>Български</option>
                <option>Немски</option>
                <option>Английски</option>
            </select>
        </div>

        <div class="form-group">
            <label>Телефон</label>
            <input type="tel" name="mobile" placeholder="+359xxxxxxxxx">
        </div>

        <div class="form-group">
            <label>Съобщение</label>
            <textarea name="request" placeholder="Опишете Вашето запитване тук"></textarea>
        </div>

        <div class="form-group">
            <label></label>
            <button type="reset">Изтрий</button>
            <button type="submit">Изпрати</button>
        </div>

    </form>

</body>
</html>
